<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳动的爱心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(
                45deg,
                #12c2e9,
                #c471ed,
                #f64f59
            );
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        /* 流星效果相关样式保持不变 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transform: rotate(-35deg);
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: shooting 2s linear infinite;
            opacity: 0;
        }

        .star::before {
            content: '';
            position: absolute;
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 1), 
                rgba(255, 255, 255, 0.1)
            );
            transform: translateX(-100%);
        }

        .star:nth-child(1) { top: 0%; left: 100%; animation-delay: 0s; }
        .star:nth-child(2) { top: 10%; left: 90%; animation-delay: 0.4s; }
        .star:nth-child(3) { top: 20%; left: 80%; animation-delay: 0.8s; }
        .star:nth-child(4) { top: 30%; left: 70%; animation-delay: 1.2s; }
        .star:nth-child(5) { top: 40%; left: 95%; animation-delay: 1.6s; }
        .star:nth-child(6) { top: 50%; left: 85%; animation-delay: 2.0s; }
        .star:nth-child(7) { top: 60%; left: 75%; animation-delay: 2.4s; }
        .star:nth-child(8) { top: 70%; left: 95%; animation-delay: 2.8s; }

        @keyframes shooting {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-1000px) translateY(600px);
                opacity: 0;
            }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .text {
            color: white;
            font-size: 36px;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            animation: textFloat 2s ease-in-out infinite;
            white-space: nowrap;
        }

        @keyframes textFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* SVG爱心相关样式 */
        .heart-svg {
            width: 200px;
            height: 200px;
            animation: heartbeat 1.2s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 107, 107, 0.5));
        }

        .heart-path {
            fill: url(#heart-gradient);
            transform-origin: center;
            animation: colorPulse 2s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes colorPulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    <div class="container">
        <svg class="heart-svg" viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="heart-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#ff6b6b;" />
                    <stop offset="33%" style="stop-color:#ff8787;" />
                    <stop offset="67%" style="stop-color:#ffa1a1;" />
                    <stop offset="100%" style="stop-color:#ff6b6b;" />
                </linearGradient>
            </defs>
            <!-- <path class="heart-path" d="M400 600 Q400 500 600 400 Q800 300 800 200 Q800 100 700 50 Q600 0 500 100 Q400 200 400 200 Q400 200 300 100 Q200 0 100 50 Q0 100 0 200 Q0 300 200 400 Q400 500 400 600Z" /> -->
            <svg class="heart-svg" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="heart-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ff6b6b;" />
                        <stop offset="33%" style="stop-color:#ff8787;" />
                        <stop offset="67%" style="stop-color:#ffa1a1;" />
                        <stop offset="100%" style="stop-color:#ff6b6b;" />
                    </linearGradient>
                </defs>
                <path id="svg_1"
                    d="m500,900c-100,-100 -400,-300 -400,-500c0,-100 45,-179 150,-200c105,-21 194,26 244,126c50,-100 158,-146 256,-126c98,20 150,100 150,200c0,200 -300,400 -400,500z"
                    class="heart-path" />
            </svg>
            
        </svg>
        <div class="text">献给-“Serendipity”</div>
    </div>
</body>
</html>
